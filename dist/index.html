<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ThreeJS thing</title>
    <style type="text/css">
      body, div {
        margin: 0;
        padding: 0;
        background-color: white;
      }
      #outer-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }
      #app-root {
        width: 480px;
        height: 360px;
        border: solid rgb(20, 20, 20);
        position: relative;
      }
      #mesh-editor {
        width: 480px;
        height: 360px;
        position: absolute;
        left: 0;
        top: 0;
      }
      button {
        background-color: rgb(38, 52, 64);
        color: white;
        border: none;
        border-radius: 2px;
        /* padding: 10px 18px; */
        padding: 0;
        width: 100px;
        height: 35px;
        font-size: 12px;
        margin: 2px;
      }
      button:hover {
        background-color: rgb(50, 75, 97);
      }
      button:active {
        background-color: rgb(169, 203, 231);
        color: white;
      }
      .button-container {
        text-align: center;
        position: relative;
      }
      #help-button {
        position: absolute;
        right: 0;
        border-radius: 50px;
        padding: 0;
        width: 35px;
        height: 35px;
      }
    </style>
  </head>
  <body>
    <script src="main.js"></script>
    <div id="outer-container">
      <div id="app-root">
        <canvas id="main-canvas"></canvas>
        <div id="mesh-editor"></div>
      </div>
    </div>
  </body>
</html>
